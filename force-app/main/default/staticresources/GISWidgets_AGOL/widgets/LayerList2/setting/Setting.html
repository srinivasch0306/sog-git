<div style="width:100%;height:100%;">
	<div style="margin-bottom:10px;">${nls.settings}</div>
	<div class="layerList-section" data-dojo-attach-point="layerListSection">
		<div class="btn-add-section" data-dojo-attach-point="btnAddLayer">
			<span class="btn-add-icon"></span>
			<span class="btn-add-label">${nls.addLayer}</span>
		</div>
		<div class="layerList-table" data-dojo-attach-point="layerListTable" data-dojo-type="jimu/dijit/SimpleTable" data-dojo-props='fields:[{name:"name",title:"${nls.layerTitle}",class:"layer-title",type:"text",editable:false},{name:"actions",title:"${nls.actions}",class:"actions",type:"actions",actions:["edit","delete"]}]'></div>
		<div>
		  <span>${nls.showLegend}</span>
		  <div class="show-legend-checkbox" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="showLegend"> </div>
		</div>
	</div>
	<div class="single-layer-section" style="display:none;" data-dojo-attach-point="singleLayerSection">
	</div>
</div>
